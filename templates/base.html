<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Chat App{% endblock %}</title>
    <style>
      /* Basic reset */
      body,
      h1,
      h2,
      h3,
      p,
      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      /* General styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Navbar styles */
      nav {
        background-color: #4caf50;
        color: white;
        padding: 15px 0;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        justify-content: flex-end;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Content styles */
      .content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Chat styles */
      #chat-container {
        display: flex;
        flex-direction: column;
        height: 400px;
      }

      #message-container {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      #chat-form {
        display: flex;
        margin-top: 10px;
      }

      #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #chat-form button {
        padding: 10px 15px;
        margin-left: 10px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #chat-form button:hover {
        background-color: #45a049;
      }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">Chat App</div>
        <ul class="nav-links">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          {% if session['username'] %}
          <li><a href="{{ url_for('chat') }}">Chat</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
          <li><a href="{{ url_for('register') }}">Register</a></li>
          <li><a href="{{ url_for('index') }}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container content">{% block content %}{% endblock %}</div>
  </body>
</html>
